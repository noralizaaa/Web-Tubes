<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cart">
      <div class="div">
        <div class="header">
          <a href="javascript:history.back()">
            <img class="image" src="../img/image-35.png" alt="Back" />
          </a>
          <div class="input-icons">
            <a href="../cart/index.html">
              <div class="icons">
                <img class="img" src="../img/image-38.png" />
              </div>
            </a>
          </div>
          <img class="gambar" src="../img/gambar-1.png" />
        </div>

        <!-- Gambar Produk -->
        <img id="product-image" class="element" src="" alt="Product Image" />

        <!-- Judul Produk -->
        <div id="product-title" class="text-wrapper"></div>

        <!-- Deskripsi Produk -->
        <p id="product-description" class="pro-plan-sensitive"></p>

        <div class="group">
          <img class="image-2" src="../img/image-38.png" />
          <div class="deleivery">DELIVERY</div>
        </div>

        <!-- Harga Produk -->
        <div class="div-wrapper">
          <div id="product-price" class="text-wrapper-2"></div>
        </div>

        <div class="quantity">QUANTITY</div>
        <div class="overlap">
          <div class="rectangle"></div>
          <p class="p">
            <span class="span">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span class="text-wrapper-3">1</span>
          </p>
        </div>

        <div class="overlap-group">
          <div class="rectangle-2"></div>
          <div class="text-wrapper-4">_</div>
        </div>
        <div class="overlap-2"><div class="text-wrapper-5">+</div></div>
        <div class="guaranteed-safe">GUARANTEED SAFE CHECKOUT:</div>

        <div class="group-wrapper">
          <div class="group-2">
            <div class="group-3">
              <div class="overlap-group-wrapper">
                <div class="overlap-group-2">
                  <div class="add-to-cart">ADD TO CART</div>
                  <img class="clarity-shopping-bag" src="../img/clarity-shopping-bag-line.png" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <img class="image-3" src="../img/image-32.png" />
        <img class="image-4" src="../img/image-33.png" />
        <img class="image-5" src="../img/image-34.png" />

        <div class="overlap-3">
          <div class="rectangle-3"></div>
          <div class="description">DESCRIPTION</div>
          <div class="rectangle-4"></div>
          <!-- Detail Deskripsi Produk -->
          <p id="product-details" class="this-premium-dog"></p>
        </div>

        <footer class="footer">
          <div class="overlap-4">
            <div class="text-wrapper-6">About pet hotel</div>
            <div class="text-wrapper-7">Get in touch</div>
            <div class="text-wrapper-8">Privacy statement</div>
            <img class="gambar-2" src="../img/gambar-1.png" />
            <div class="group-4">
              <img class="image-6" src="../img/image-27.png" />
              <img class="image-7" src="../img/image-28.png" />
              <img class="image-8" src="../img/image-2.png" />
              <img class="image-9" src="../img/image-42.png" />
            </div>
          </div>
        </footer>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
